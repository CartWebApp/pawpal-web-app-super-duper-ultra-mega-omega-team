<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Welcome To PawPal! </title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <header class="navbar">
        <nav class="bar">
            <a href="index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
        </nav>
    </header>
    <main>
        <article class="signup">
            <div class="flexbox">
                <section class="text">
                    <h1> Sign Up</h1>
                    <p>Email</p>
                    <input id="signup-email" type="email" required />
                    <p>Username</p>
                    <input id="signup-username" type="text" required />
                    <p>Password</p>
                    <input id="signup-password" type="password" required />
                    <p>Confirm Password</p>
                    <input id="signup-confirm" type="password" required />
                </section>
                <section class="new">
                    <button class="create">Create Account</button>
                </section>
                <section class="made">
                    <p>Already have a account? <a href="../Login/login.html">Sign in here</a></p>
                </section>
                <section class="external">
                    <a href="#">Google</a>
                </section>
                <section class="external">
                    <a href="#">Apple</a>
                </section>
                <section class="external">
                    <a href="#">FaceBook</a>
                </section>
            </div>
        </article>
    </main>
</main>
<script type="module" src="../firebase-config.js"></script>
<script type="module" src="sign.js"></script>
</body>
