        <section class="main">
                <h2>Change Name</h2>
                <input id="profile-name"/>
                <button id="save-name">Save</button>
                <h2>Set Profile Image</h2>
                <input id="profile-image" type="file" style="display:none"/>
                <button class="add" id="add-image">+</button>
                <button id="save-image">Save</button>
                <h2>Change Email</h2>
                <input id="profile-email"/>
                <button id="save-email">Save</button>
                <h2>Change Password</h2>
                <input id="profile-password" type="password"/>
                <button id="save-password">Save</button>
                <h2>Add Phone Number</h2>
                <input id="profile-phone"/>
                <button id="save-phone">Save</button>
