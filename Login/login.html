<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Welcome To PawPal! </title>
    <link rel="stylesheet" href="../Signin/sign.css">
</head>

<body>
    <header class="navbar">
        <nav class="bar">
            <a href="index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
        </nav>
    </header>
    <main>
        <article class="signup">
            <div class="flexbox">
                <section class="text">
                    <h1> Sign In</h1>
                    <p>Email</p>
                    <input id="login-email" type="email" required />
                    <p>Password</p>
                    <input id="login-password" type="password" required />
                </section>
                <section class="new">
                    <button class="in">Sign In</button>
                </section>
                <section class="sub">
                <p>OR</p>
                <p>Sign In With</p>
                </section>
                <section class="external">
                    <a href="#">Google</a>
                </section>
                <section class="external">
                    <a href="#">Apple</a>
                </section>
                <section class="external">
                    <a href="#">FaceBook</a>
                </section>
            </div>
        </article>
    </main>
</main>
<script type="module" src="../firebase-config.js"></script>
<script type="module" src="login.js"></script>
</body>
