<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Welcome To PawPal! </title>
    <link rel="stylesheet" href="../Signin/sign.css">
</head>

<body>
    <!--Navigation Bar-->
    <header class="navbar">
        <nav class="bar">
            <a href="../index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
        </nav>
    </header>
    <main>
        <!--Container for Sign box-->
        <article class="signup">
            <div class="flexbox">
                <section class="text">
                    <h1> Sign In</h1>
                    <p>Email</p>
                    <input id="login-email" type="email" required />
                    <p>Password</p>
                    <input id="login-password" type="password" required />
                </section>
                <section class="new"><a href="../Pet Selection/pet-selection.html" class="in">Sign In</a>
                </section>
                <p>OR</p>
                <p>Sign Up With</p>
                <!--External links for logins-->
                <section class="sub">
                    <div class="external">
                        <a href="#">Google</a>
                        <a href="#">Apple</a>
                        <a href="#">FaceBook</a>
                    </div>
                </section>
            </div>
        </article>
    </main>
    <!--JavaScript-->
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
