<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Add a Pet </title>
    <link rel="stylesheet" href="add-pet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="navbar">
        <div class="bar">
            <nav>
                <a href="../index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
                <div class="spacer">
                    <a href="../Pet Selection/pet-selection.html" class="selection"><img src="../imgs/pets.png"
                            width="75px"></a>
                    <a href="../Profile Settings/pro-settings.html" class="pfp"><img src="../imgs/pfp.png"
                            width="75px"></a>
                    <a href="../Mail/mail.html" class="mail"><img src="../imgs/mail.png" width="75px"></a>
                    <a href="../General Settings/settings.html" class="settings"><img src="../imgs/settings.png"
                            width="75px"></a>
                </div>


            </nav>
        </div>
    </header>

    <main>
        <h1>Add A Pet!</h1>
        <input type="file" class="pet-img" accept="image/*" placeholder="Upload Pet Image" name="petImage">
        <div class="pet-info">
            <input type="text" name="petName" placeholder="Pet Name" required>
            <input type="date" name="birthday" class="birthday" required>
            <input type="text" name="species" placeholder="Species" required>
            <input type="text" name="breed" placeholder="Breed" required>
        </div>
        <button class="addPetButton">Add Pet</button>

    </main>

    <!-- MANDATORY: Link Firebase and the page script -->
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="add-pet.js"></script>
</body>

</html>
