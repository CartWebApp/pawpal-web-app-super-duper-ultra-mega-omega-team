<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Add a Pet </title>
    <link rel="stylesheet" href="add-pet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="navbar">
        <div class="bar">
            <nav>
                <a href="../index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
                <div class="spacer">
                    <a href="../Pet Selection/pet-selection.html" class="selection"><img src="../imgs/pets.png"
                            width="75px"></a>
                    <a href="../Profile Settings/pro-settings.html" class="pfp"><img src="../imgs/pfp.png"
                            width="75px"></a>
                    <a href="../Mail/mail.html" class="mail"><img src="../imgs/mail.png" width="75px"></a>
                    <a href="../General Settings/settings.html" class="settings"><img src="../imgs/settings.png"
                            width="75px"></a>
                </div>


            </nav>
        </div>
    </header>

    <main>
        <h1>Add A Pet!</h1>
        <input type="file" class="pet-img" accept="image/*" placeholder="Upload Pet Image">
        <div class="pet-info">
            <input type="text" accept="text" placeholder="Pet Name">
            <input type="date" accept="date" class="birthday">
            <input type="text" placeholder="Species">
            <input type="text" placeholder="Breed">
        </div>
        <button class="addPetButton">Add Pet</button>
        <!-- Status message container for user feedback -->
        <div id="status-message">Pet Added</div>
    </main>

    <!-- MANDATORY: Link the page script -->
    <script type="module" src="add-pet.js"></script>
</body>

</html>
