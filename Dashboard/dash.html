<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Dashboard </title>
    <link rel="stylesheet" href="dash.css">
</head>

<body>
    <!--Navbar once again-->
    <header class="navbar">
        <div class="bar">
            <nav>
                <a href="../index.html" class="home"><img src="../imgs/logo.png" width="75px"></a>
                <div class="spacer">
                    <a href="../Pet Selection/pet-selection.html" class="selection"><img src="../imgs/pets.png"
                            width="75px"></a>
                    <a href="../Profile Settings/pro-settings.html" class="pfp"><img src="../imgs/pfp.png"
                            width="75px"></a>
                    <a href="../Mail/mail.html" class="mail"><img src="../imgs/mail.png" width="75px"></a>
                    <a href="../General Settings/settings.html" class="settings"><img src="../imgs/settings.png"
                            width="75px"></a>
                </div>
            </nav>

        </div>
    </header>

    <main>
        <h1></h1>
        <img class="petImg" src="" alt="Pet's picture">
        <div class="daily-tasks">
            <h3>Daily Tasks</h3>
            <button class="add-task" id="addTaskButton"> + Add Task</button>
            <ul>
                <!-- Tasks will be populated by JavaScript -->
            </ul>
        </div>

        <div class="recent">
            <h3>Recent Activity</h3>
            <ul>
                <!-- Recent activity will be populated by JavaScript -->
            </ul>
        </div>
<!--Appointments secton-->
        <div class="appointments">
            <h3>Appointments</h3>
            <button class="addAppt" id="addApptBtn">+ Add Appointment</button>
            <ul>
                <li>No upcoming appointments</li>
            </ul>
        </div>
<!--Link to graph section-->
        <div class="graphs">
            <h3>Activity Graphs</h3>
            <a href="../Graphs/graphs.html"><img src="../imgs/graph-icon.png" width="150px"></a>
        </div>

    </main>

    <!-- Modal task button (popup/overlays) -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <input type="text" id="taskInput" placeholder="Enter task description...">
            <div class="modal-buttons">
                <button id="cancelTask">Cancel</button>
                <button id="saveTask">Save</button>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <h3>Add New Appointment</h3>
            <input type="text" id="apptTitle" placeholder="Appointment title...">
            <input type="date" id="apptDate">
            <input type="time" id="apptTime">
            <div class="modal-buttons">
                <button id="cancelAppt">Cancel</button>
                <button id="saveAppt">Save</button>
            </div>
        </div>
    </div>

    <!-- Add the dashboard JS -->
    <script src="dash.js"></script>
</body>
